" отключаем бэкапы и своп-файлы
set nobackup 	     " no backup files
set nowritebackup    " only in case you don't want a backup file while editing
set noswapfile 	     " no swap files
set noundofile

" включить подсветку кода
syntax on

" Нумерация строк
set number

" Нумерация строк относительно текущего положения
set relativenumber

" количество цветов
set t_Co=256

" тема оформления
colorscheme gruvbox
set bg=dark
let g:gruvbox_contrast_dark='medium'

set fileencodings=ucs-bom,utf-8,cp1251,default,latin1

" настройка на Tab
set smarttab
set tabstop=4
set shiftwidth=4
set expandtab

" Сохранение файла под суперпользователем
cmap w!! w !sudo tee % >/dev/null

" Отключаем сворачивание кода
set nofoldenable
